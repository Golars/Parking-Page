<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vergo</title>
    <meta name="keywords" content="Vergo Dev development company">
    <meta name="description" content="Parking page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta property="og:title" content="VERGO Page">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://vergo.space">
    <meta property="og:site_name" content="VERGO">
    <meta property="og:description" content="VERGO PARKING PAGE">
    <meta property="og:image"         content="img/logo.png" />
    <!-- Styles -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,200,300,500,600,700,800,900|Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr-2.7.1.js"></script>
    <link rel="icon" href="favicon.ico"/>
    <!--[if IE]><link rel="shortcut icon" href="favicon.ico"><![endif]-->
    <!-- IE10 -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicon.ico">
</head>
<body>
    <header>
        <div class="container">
            <div class="row header-info">
                <div class="col-sm-10 col-sm-offset-1 text-center">
                    <a href="/"><img src="img/logo.png" alt="Logo"></a>
                    <h1 class="wow fadeIn">Vergo</h1>
                    <br/>

                    <p class="lead wow fadeIn" data-wow-delay="0.5s">Lets be start</p>
                    <br/>

                    <div class="row">
                        <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
                            <div class="row">
                                <div class="col-xs-12 text-center wow fadeInUp" data-wow-delay="1.4s">
                                    <a href="#invite" class="btn btn-primary btn-lg scroll">Request Invite</a>
                                </div>
                            </div>
                            <!--End Button Row-->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </header>

    <div class="mouse-icon hidden-xs">
        <div class="scroll"></div>
    </div>

    <section id="invite" class="pad-lg light-gray-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <i class="fa fa-envelope-o margin-40"></i>
                    <h2 class="black">Get the invite</h2>
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                            <form role="form">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email"  placeholder="Enter Email">
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg">Request Invite</button>
                            </form>
                        </div>
                    </div>
                    <!--End Form row-->
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-8 margin-20">
                    <ul class="list-inline social">
                        <li>Connect with us on</li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                    </ul>
                </div>

                <div class="col-sm-4 text-right">
                    <p>
                        <small>VERGO Copyright &copy; 2016. All rights reserved.</small>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
    <script src="js/wow.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
